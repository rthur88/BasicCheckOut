<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Out Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="CheckOut.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h1>Check Out</h1>
        <form onsubmit="processCheckoOut()">
            <div class="form-inline">
                <label class="w-25" for="oranges"># of Oranges:</label>
                <input type="text" id="oranges" class="form-control"> 
                <div class="input-group-append">
                    <span class="input-group-text" id="priceOfOranges">1</span>
                </div> 
            </div>

            <div class="form-inline">
                <label  class="w-25" for="apples"># of Apples:</label>
                <input type="text" id="apples" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="priceOfApples">2</span>
                </div> 
            </div>
            <button type="checkOut" class="btn btn-primary">Check Out</button>
        </form> 

        <h3>Total Price is: $<span id="totalPrice">0.00</span></h3>
    </div>
</body>
</html>
